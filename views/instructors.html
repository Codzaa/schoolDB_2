{% extends 'base.html' %}
{% set title = 'Instructors'%}
{% block content %}


      <div class="btn-group" role="group" aria-label="Basic mixed styles example">
        <form class="row g-3">
          <div class="col-auto">
            <label for="inputPassword2" class="visually-hidden">Password</label>
            <input type="password" class="form-control" id="inputPassword2" placeholder="Password">
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-secondary mb-3">Confirm identity</button>
            <button type="button" class="btn btn-success mb-3">
              <a href="/add-instructors">Add Instructor</a>
              </button>
          </div>
        </form>

      </div>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Instructor Id</th>
            <th scope="col">Name</th>
            <th scope="col">Department</th>
            <th scope="col">Salary</th>
          </tr>
        </thead>
        <tbody>
          {% for instructor in dataList %}
            <tr>
              <th scope="row">{{instructor.id}}</th>
              <td>{{instructor.name}}</td>
              <td>{{instructor.dept_name}}</td>
              <td>{{instructor.salary}}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>

{% endblock %}
