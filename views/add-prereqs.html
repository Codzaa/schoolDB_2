{% extends 'base.html' %}
{% set title = 'New Prereq'%}
{% block content %}

<h3 style="color:{{color}};">{{message}}</h3>
<form action="/addprereqs" method="post">
  <div class="mb-3">
    <label for="name" class="form-label">Course Id</label>
    <select class="form-select" aria-label="Default select example" name="course_id">
      {% for course in dataList%}
        <option value={{course.course_id}}>{{course.course_id}}</option>
      {% endfor %}
    </select>
  </div>
  <div class="mb-3">
    <label for="name" class="form-label">Prereq id</label>
    <input
      type="text"
      name="prereq_id"
      class="form-control"
      >
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
  <button class="btn btn-primary"><a href="/prereqs">Back</a></button>
</form>

{% endblock %}
