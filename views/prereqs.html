{% extends 'base.html' %}
{% set title = 'Prereqs'%}
{% block content %}

      <div class="btn-group" role="group" aria-label="Basic mixed styles example">
        <form class="row g-3">
          <div class="col-auto">
            <button type="button" class="btn btn-success mb-3">
              <a href="/add-prereqs">Add Prereq</a>
              </button>
          </div>
        </form>

      </div>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Course Id</th>
            <th scope="col">Prereq Id</th>
          </tr>
        </thead>
        <tbody>
          {% for prereq in dataList %}
            <tr>
              <th scope="row">{{ prereq.course_id}}</th>
              <td>{{prereq.prereq_id}}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>



{% endblock %}
